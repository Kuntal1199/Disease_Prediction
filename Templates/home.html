{% load static %}

<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Staging Template">
    <meta name="keywords" content="Staging, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disease Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"
          type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}"
          type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css'%}"
          type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}"
          type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css'%}"
          type="text/css">
    <link rel="stylesheet" href="{% static 'css/slick.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
    <div class="offcanvas__logo">
        <a href="#"><img src="{% static 'img/logo.png'%}" alt=""></a>
    </div>
    <div id="mobile-menu-wrap"></div>
</div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<header class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li class="active"><a href="home">Home</a></li>
                        <!--<li><a href="">About</a></li>-->
                        <li><a href="terms_condition">Terms Of Service</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
</header>
<!-- Header Section End -->

<!-- Testimonial Section Begin -->
<section class="testimonial spad set-bg"
         data-setbg="img/testimonial/testimonial-bg.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <!--<span>Predictor</span>-->
                    <h2>Disease Predictor</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="testimonial__carousel">
                    {% for i in disease_description %}
                    <div class="testimonial__item">
                        <div class="row d-flex justify-content-center">
                            <div class="col-xl-9 col-lg-10">
                                <p>“{{ i.description }}”</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-7 col-sm-10 ">
                <div class="testimonial__client">
                    {% for i in disease_description %}
                    <div class="testimonial__client__item add">
                        <div class="testimonial__client__pic">
                            <a href="{% url 'disease_detail' i.id  %}">
                            <img src="{{i.image_url}}" alt="">
                                </a>
                        </div>
                        <div class="testimonial__client__text">
                            <h5>{{i.disease_name}}</h5>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Testimonial Section End -->

<!-- Js Plugins -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/slick.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
